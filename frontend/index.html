<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../frontend\assets\favicon.png">
    <link rel="stylesheet" href="css/general/normalize.css" />
    <link rel="stylesheet" href="css/general/base.css" />
    <link rel="stylesheet" href="css/background/background.css" />
    <link rel="stylesheet" href="css/start-screen/start-screen.css" />
    <link rel="stylesheet" href="css/chat-screen/chat-screen.css" />
    <link rel="stylesheet" href="css/quiz-screen/quiz-screen.css" />
    <link rel="stylesheet" href="css/responsive-pc/responsive-pc.css" />
    <script
      src="https://kit.fontawesome.com/76cd920807.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0"
    />
    <link rel="stylesheet" href="css/general/for-hidden.css" />
    <script src="js/background.js" defer></script>
    <script src="js/animation.js" defer></script>
    <script src="js/start-screen.js" defer></script>
    <title>ChatMBTI</title>
  </head>
  <body>
    <aside>
      <div class="ad-lt">광고</div>
    </aside>
    <div class="pc">
      <header>
        <div class="banner">
          <span><span class="banner-bold">ChatMBTI</span></span>
          <span class="material-symbols-outlined help-btn"> help </span>
          <div class="help-popup hidden">
            <p>
              안녕하세요! ChatMBTI에 오신 것을 환영합니다😝. 먼저 친구의 MBTI
              유형을 선택하고, 시작하기 버튼을 눌러 친구와 즐겁게 대화를
              나누어보세요. 진정한 MBTI의 마스터가 되셨다면, MBTI 퀴즈에서
              친구의 MBTI를 맞춰보세요💯. 친구의 성격이 갑자기 튀어나와도
              당황하지 마세요! 실은 그저 사람같은 ai일 뿐이랍니다.
            </p>
          </div>
        </div>
      </header>
      <div class="screen">
        <!-- 스타트 스크린 -->
        <div class="start-screen">
          <div class="text-box">
            <p class="main-text">친구의 MBTI를 골라주세요!</p>
            <p class="keyword-text hidden">키워드</p>
          </div>
          <div class="mbti-buttons">
            <div class="mbti-btn no1 flip"><span>I</span></div>
            <div class="mbti-btn no2 flip"><span>S</span></div>
            <div class="mbti-btn no3 flip"><span>T</span></div>
            <div class="mbti-btn no4 flip"><span>J</span></div>
          </div>
          <button
            class="start-btn"
            onclick="location.href = 'chat-screen.html'"
          >
            채팅 시작하기
          </button>
          <button class="quiz-btn" onclick="location.href = 'quiz-screen.html'">
            ❓MBTI 퀴즈❓
          </button>
        </div>
      </div>
      <footer>
        <div class="ad-btm">광고</div>
      </footer>
    </div>
    <aside>
      <div class="ad-rt">광고</div>
    </aside>
  </body>
</html>
