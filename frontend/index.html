<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general/normalize.css" />
    <link rel="stylesheet" href="css/general/base.css" />
    <link rel="stylesheet" href="css/background/background.css" />
    <link rel="stylesheet" href="css/start-screen/start-screen.css" />
    <link rel="stylesheet" href="css/chat-screen/chat-screen.css" />
    <script
      src="https://kit.fontawesome.com/76cd920807.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0"
    />
    <link rel="stylesheet" href="css/general/for-hidden.css" />
    <script src="js/background.js" defer></script>
    <script src="js/navigation.js" defer></script>
    <script src="js/start-screen.js" defer></script>
    <script src="js/chat-screen.js" defer></script>
    <title>ChatMBTI</title>
  </head>
  <body>
    <header>
      <!-- <div class="ad">광고</div> -->
      <div class="banner">
        <span><span class="banner-bold">ChatMBTI</span>by ChatGPT</span>
        <span class="material-symbols-outlined help-btn"> help </span>
      </div>
    </header>
    <div class="screen">
      <!-- 스타트 스크린 -->
      <div class="start-screen">
        <div class="text-box">
          <p class="main-text">친구의 MBTI를 골라주세요!</p>
        </div>
        <div class="mbti-buttons">
          <div class="mbti-btn no1 flip"><span>I</span></div>
          <div class="mbti-btn no2 flip"><span>S</span></div>
          <div class="mbti-btn no3 flip"><span>T</span></div>
          <div class="mbti-btn no4 flip"><span>J</span></div>
        </div>
        <button class="start-btn">채팅 시작하기</button>
        <button class="quiz-btn">❓MBTI 퀴즈❓</button>
      </div>
      <!-- 챗스크린 -->
      <div class="chat-screen hidden">
        <i class="back-btn fa-solid fa-chevron-left"></i>
        <div class="chat-scrollbox">
          <div class="chat-interface">
            <!-- assistant 예시 -->
            <div class="chat-message assistant">
              <img
                class="profile-pic"
                src="./assets/profile-icon.png"
                alt="profile pic"
              />
              <span class="chat"
                >여기에 내용 들어감 여기에 내용 들어감 여기에 내용 들어감 여기에
                내용 들어감 여기에 내용 들어감</span
              >
            </div>
            <!-- user 예시 -->
            <div class="chat-message user">
              <span class="chat">여기에 내용 들어감</span>
            </div>
          </div>
        </div>
        <button class="assistant-btn">챗봇대화창 생성</button>
        <button class="user-btn">유저대화창 생성</button>
        <div class="chat-input">
          <input class="input-text" type="text" placeholder="챗을 입력하세요" />
          <button class="send-btn">보내기</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="ad">광고</div>
    </footer>
  </body>
</html>
