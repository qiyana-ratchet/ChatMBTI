<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general/normalize.css" />
    <link rel="stylesheet" href="css/general/base.css" />
    <link rel="stylesheet" href="css/background/background.css" />
    <link rel="stylesheet" href="css/start-screen/start-screen.css" />
    <link rel="stylesheet" href="css/chat-screen/chat-screen.css" />
    <script src="js/main.js" defer></script>
    <title>ChatMBTI</title>
  </head>
  <body>
    <header>
      <div class="banner"><span>ChatMBTI</span>by ChatGPT</div>
    </header>
    <div class="start-screen">
      <p>친구의 MBTI를 골라주세요!</p>
      <div class="mbti-button">
        <div class="a">I</div>
        <div class="b">S</div>
        <div class="c">T</div>
        <div class="d">J</div>
      </div>
      <button class="start-btn">시작하기</button>
    </div>
    <div class="chat-screen hidden">
      <div class="back-btn">뒤로가기</div>
      <div class="chat-interface">
        <!-- 여기에 챗 메시지 하나하나 들어감 -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="챗을 입력하세요" />
        <button class="send-btn">보내기</button>
      </div>
    </div>
    <footer>
      <div class="ad">광고</div>
    </footer>
  </body>
</html>
