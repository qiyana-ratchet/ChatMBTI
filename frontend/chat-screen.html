<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general/normalize.css" />
    <link rel="stylesheet" href="css/general/base.css" />
    <link rel="stylesheet" href="css/background/background.css" />
    <link rel="stylesheet" href="css/start-screen/start-screen.css" />
    <link rel="stylesheet" href="css/chat-screen/chat-screen.css" />
    <link rel="stylesheet" href="css/quiz-screen/quiz-screen.css" />
    <link rel="stylesheet" href="css/responsive-pc/responsive-pc.css" />
    <script
      src="https://kit.fontawesome.com/76cd920807.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0"
    />
    <link rel="stylesheet" href="css/general/for-hidden.css" />
    <script src="node_modules/validator/validator.min.js" defer></script>
    <script src="node_modules/dompurify/dist/purify.min.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/animation.js" defer></script>
    <script src="js/chat-screen.js" defer></script>
    <script src="js/api.js" defer></script>
    <title>ChatMBTI</title>
  </head>
  <body>
    <div class="pc">
      <header>
        <!-- <div class="ad">광고</div> -->
        <div class="banner">
          <span><span class="banner-bold">ChatMBTI</span></span>
          <span class="material-symbols-outlined help-btn heart-beat">
            help
          </span>
          <div class="help-popup hidden">
            <p class="mbti-value">
              친구의 MBTI는 <span class="help-popup-mbti">OOOO</span>입니다.
              즐겁게 대화를 나누어보세요! 😝
            </p>
          </div>
        </div>
      </header>
      <i
        class="back-btn fa-solid fa-chevron-left"
        onclick="location.href = 'index.html'"
      ></i>
      <div class="screen">
        <!-- 챗스크린 -->
        <div class="chat-screen">
          <div class="chat-scrollbox">
            <div class="chat-interface"></div>
          </div>
          <div class="test-container">
            <button class="assistant-btn">챗봇대화창 생성</button>
            <button class="user-btn">유저대화창 생성</button>
          </div>
          <div class="input-field-container">
            <span
              class="input-field"
              role="textbox"
              contenteditable
              spellcheck="false"
            ></span>
            <div class="send-btn">보내기</div>
          </div>
        </div>
        <!-- 퀴즈 설명 -->
        <!-- <div class="quiz-inform-screen hidden">
        <p>게임 설명: 어쩌구 저쩌구</p>
        <button class="quiz-start-btn">START</button>
      </div> -->
      </div>
      <footer>
        <div class="ad-bottom">광고</div>
      </footer>
    </div>
  </body>
</html>
