<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general/normalize.css" />
    <link rel="stylesheet" href="css/general/base.css" />
    <link rel="stylesheet" href="css/background/background.css" />
    <link rel="stylesheet" href="css/start-screen/start-screen.css" />
    <link rel="stylesheet" href="css/chat-screen/chat-screen.css" />
    <link rel="stylesheet" href="css/quiz-screen/quiz-screen.css" />
    <link rel="stylesheet" href="css/responsive-pc/responsive-pc.css" />
    <script
      src="https://kit.fontawesome.com/76cd920807.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0"
    />
    <link rel="stylesheet" href="css/general/for-hidden.css" />
    <script src="js/lib/purify.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/animation.js" defer></script>
    <script src="js/chat-screen.js" defer></script>
    <script src="js/quiz-screen.js" defer></script>
    <script src="js/quiz-logic.js" defer></script>
    <script src="js/api.js" defer></script>
    <title>ChatMBTI</title>
  </head>
  <body>
    <header>
      <!-- <div class="ad">광고</div> -->
      <div class="banner">
        <span><span class="banner-bold">ChatMBTI</span>made with ChatGPT</span>
        <span class="material-symbols-outlined help-btn heart-beat">
          help
        </span>
        <!-- help 팝업 -->
        <div class="help-popup hidden">
          <p>mbti 퀴즈</p>
          <p>설명</p>
        </div>
      </div>
    </header>
    <div class="result-popup hidden">
      <!-- 성공 팝업 -->
      <div class="result-container correct-result-container">
        <p>축하합니다!🤩</p>
        <p><span class="tries-value">0</span>번</p>
        <p>만에 성공!</p>
        <p><span class="win-streak-value">x</span>연속 정답</p>
        <button class="regame-btn">다음 문제로</button>
        <button class="see-chat-btn">채팅 확인하기</button>
      </div>
      <!-- 실패 팝업 -->
      <div class="result-container wrong-result-container">
        <p>😥</p>
        <p>정답은 <span class="ans-value">0000</span>입니다.</p>
        <p>다시 도전해보세요!</p>
        <p>최고기록: <span class="highest-score-value">x</span></p>
        <button class="regame-btn">다시하기</button>
        <button class="see-chat-btn">채팅 확인하기</button>
      </div>
    </div>
    <!-- 퀴즈 설명 페이지 -->
    <div class="quiz-inform-screen">
      <p>게임 설명: 어쩌구 저쩌구</p>
      <button class="quiz-start-btn">START</button>
    </div>
    <div class="screen">
      <!-- 챗스크린 -->
      <div class="chat-screen quiz hidden">
        <i
          class="back-btn fa-solid fa-chevron-left"
          onclick="location.href = 'index.html'"
        ></i>
        <div class="quiz-ui">
          <div class="mbti-buttons mbti-buttons-chat">
            <div class="mbti-btn mbti-btn-chat no1 flipped flip default">
              <span>?</span>
            </div>
            <div class="mbti-btn mbti-btn-chat no2 flipped flip default">
              <span>?</span>
            </div>
            <div class="mbti-btn mbti-btn-chat no3 flipped flip default">
              <span>?</span>
            </div>
            <div class="mbti-btn mbti-btn-chat no4 flipped flip default">
              <span>?</span>
            </div>
          </div>
          <button class="ans-btn">결정하기</button>
        </div>
        <div class="chat-scrollbox">
          <div class="chat-interface">
            <!-- assistant 예시 -->
            <div class="chat-message assistant">
              <img
                class="profile-pic"
                src="./assets/profile-icon.png"
                alt="profile pic"
              />
              <span class="chat"
                >여기에 내용 들어감 여기에 내용 들어감 여기에 내용 들어감 여기에
                내용 들어감 여기에 내용 들어감</span
              >
            </div>
            <!-- user 예시 -->
            <div class="chat-message user">
              <span class="chat">여기에 내용 들어감</span>
            </div>
          </div>
        </div>
        <!-- <div class="test-container">
          <button class="assistant-btn">챗봇대화창 생성</button>
          <button class="user-btn">유저대화창 생성</button>
        </div> -->
        <div class="chat-input">
          <input class="input-text" type="text" placeholder="챗을 입력하세요" />
          <button class="send-btn">보내기</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="ad">광고</div>
    </footer>
  </body>
</html>
